<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie</title>
    <script>
      function getMovies() {
        // Make the GET request to your Spring Boot back-end
        fetch('http://localhost:8080/movies')
          .then(response => response.json())
          .then(data => {
            // Display the response in the browser
            let movies = data;
            let output = '';
            for (let i in movies) {
              output += `<li>${movies[i].title}</li>`;
            }
            document.getElementById('movies').innerHTML = output;
          });
      }
    </script>
  </head>
  <body onload="getMovies()">
    <h1>Movies</h1>
    <ul id="movies"></ul>
  </body>
</html>
